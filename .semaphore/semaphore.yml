version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Push image
    task:
      jobs:
        - name: Build and Push
          commands:
            - cd 2-blue-green-deployment/
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'docker build -t my-flask-image:${SEMAPHORE_WORKFLOW_ID} .'
            - 'docker tag my-flask-image:${SEMAPHORE_WORKFLOW_ID} "$DOCKER_USERNAME"/my-flask-image'
            - docker push "$DOCKER_USERNAME"/my-flask-image
      prologue:
        commands:
          - checkout
      secrets:
        - name: DockerHub
  - name: Stable deployment
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Stable
          commands:
            - cd 3-canary-deployment/
            - kubectl create namespace "maradona" || true
            - kubectl config set-context --current --namespace="maradona"
            - kubectl apply -f deployment-stable.yml
            - kubectl apply -f service.yml
            - kubectl rollout status deployment/flask-app-stable
            - kubectl get svc flask-app
      prologue:
        commands:
          - checkout
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml

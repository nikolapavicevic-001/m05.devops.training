version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Push image
    task:
      jobs:
        - name: Build and Push
          commands:
            - cd 2-blue-green-deployment/
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'docker build -t my-flask-image:${SEMAPHORE_WORKFLOW_ID} .'
            - 'docker tag my-flask-image:${SEMAPHORE_WORKFLOW_ID} "$DOCKER_USERNAME"/my-flask-image'
            - docker push "$DOCKER_USERNAME"/my-flask-image
      prologue:
        commands:
          - checkout
      secrets:
        - name: DockerHub
  - name: Blue deployment
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Blue deployment
          commands:
            - cd 2-blue-green-deployment/
            - kubectl create namespace "maradona" || true
            - kubectl config set-context --current --namespace="maradona"
            - kubectl apply -f deployment-blue.yml
            - kubectl apply -f service-blue.yml
            - kubectl rollout status deployment/flask-app-blue
            - kubectl get svc flask-app-blue
      prologue:
        commands:
          - checkout
  - name: Green deployment
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Green deployment
          commands:
            - cd 2-blue-green-deployment/
            - kubectl create namespace "maradona" || true
            - kubectl config set-context --current --namespace="maradona"
            - kubectl apply -f deployment-green.yml
            - kubectl apply -f service-green.yml
            - kubectl rollout status deployment/flask-app-green
            - kubectl get svc flask-app-green

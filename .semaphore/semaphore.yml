version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Push image
    task:
      jobs:
        - name: Build and Push
          commands:
            - cd 1-deployment/
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'docker build -t semaphore_test:${SEMAPHORE_WORKFLOW_ID} .'
            - 'docker tag semaphore_test:${SEMAPHORE_WORKFLOW_ID} "$DOCKER_USERNAME"/semaphore_test'
            - docker push "$DOCKER_USERNAME"/semaphore_test
      prologue:
        commands:
          - checkout
      secrets:
        - name: DockerHub
  - name: Deploy to Kubernetes
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Deploy to Kubernetes
          commands:
            - cd 1-deployment/
            - kubectl create namespace "maradona" || true
            - kubectl config set-context --current --namespace="maradona"
            - kubectl apply -f deployment.yml
            - kubectl apply -f service.yml
            - kubectl rollout status deployment/flask-app
            - kubectl get svc flask-app
      prologue:
        commands:
          - checkout
